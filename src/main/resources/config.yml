tracks:
  timesPageSize: 18
finals:
  laps: 5
  pits: 2
  startDelay: 50
qualifying:
  timeLimit: 60s
  startDelay: 2s
scoreboard:
  maxRows: 15
  interval: 1s
sql:
  databaseType: SQLite # Options: MySQL, MariaDB, SQLite
  host: "127.0.0.1"
  port: 3306
  database: ""
  username: ""
  password: ""
discord:
  enabled: false
  # Create a Discord Webhook in your target channel and paste the URL here
  webhookUrl: ""
  # Reports (/report) webhook (separate from record announcements)
  report:
    webhookUrl: ""
  # Message sent when a new global record is set on a track
  # Available placeholders: {track}, {player}, {time}, {delta}
  message: ":trophy: New record on {track}! {player} — {time} (-{delta})"
  # Player join/leave notifications
  playerJoinLeave:
    enabled: false
    # Create a Discord Webhook for player join/leave notifications (can be the same or different channel)
    webhookUrl: ""
    # Message sent when a player joins the server
    # Available placeholders: {player}
    joinMessage: ":green_circle: **{player}** joined the server"
    # Message sent when a player leaves the server
    # Available placeholders: {player}
    leaveMessage: ":red_circle: **{player}** left the server"

  # Optional Discord bot (separate from webhooks): enables account linking + role syncing.
  bot:
    enabled: false
    # Create a bot at https://discord.com/developers/applications and paste the token here
    token: ""
    # Target guild (server) ID
    guildId: ""

    # One-time link code settings
    linkCode:
      length: 6
      expires: 10m

    # Periodic role sync settings
    rankSync:
      enabled: true
      interval: 15m

    # Role IDs (right click role -> Copy Role ID)
    # The bot needs "Manage Roles" and its highest role must be above these roles.
    roles:
      top10: ""
      rank1: ""
      rank2: ""
      rank3: ""
      rank4: ""
      rank5: ""
      rank6: ""
      rank7: ""
      rank8: ""
      rank9: ""
      rank10: ""
